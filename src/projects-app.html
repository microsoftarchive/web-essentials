<!DOCTYPE html>
<html class="body-full-height">
  <head>
    <meta charset="utf-8">
    <title>Active Projects</title>
    <meta title="description" content="">
    <meta title="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/essentials.min.css">
    <link rel="stylesheet" href="/css/pictograms.min.css">
    <style>
    </style>
  </head>
  <body>
    <%= render 'projects-app/menu.html' %>
    <header class="full-width py2 bg-blue true-white md-table page-header">
      <div class="container px2 border-box">
        <div class="mt3 mb3 clearfix">
          <h2 class="inline-block left m0 lighter">Active Projects</h2>
          <button type="submit" class="right button-white-header">New Project</button>
        </div>
        <nav class="full-width block tabs">
          <a href="#" class="tab bold h6 caps white mr1">Overview</a>
          <a href="#" class="tab bold h6 caps white mr1 active">Active</a>
          <a href="#" class="tab bold h6 caps white mr1">Release</a>
          <a href="#" class="tab bold h6 caps white mr1">Open Roles</a>
          <a href="#" class="tab bold h6 caps white mr1">Archived</a>
          <a href="#" class="tab bold h6 caps white">Activity</a>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="options md-table p2 border-box clearfix">
        <div class="md-table-cell">
          <div class="left select body-text-small">
            <label class="inline-block">Sorted by:</label>
            <select class="inline-block field-simple" title="heuristic type: UNKNOWN_TYPE server type: NO_SERVER_DATA field signature: 4203909268 form signature: 17092570356280019368 experiment id: &quot;&quot;">
              <option>Last Updated</option>
              <option>Newest</option>
              <option>Release Date</option>
            </select>
          </div>
          <div class="right center caps bold h7 border border-lightest-gray bg-white pill switch">
            <span class="left start active blue bg-true-white border-right border-lightest-gray">
              Everyone
            </span>
            <span class="left end">
              Just Me
            </span>
          </div>
        </div>
      </div>
      <div class="list projects">
        <a class="px2 border-box block list-item-hover" href='#'>
          <div class="clearfix border-top py2 border-bottom border-light-gray-blue item project">
            <div class="col col-9 project-details">
              <h4 class="mt0 gray bold title">Folders for Wunderlist</h4>
              <p class="mb0 body-text-small light-gray">Folders will allow users to declutter their sidebar and organize lists into projects and separate work lists from privat ones.</p>
            </div>
            <div class="col col-3 py2 right-align font-size-0 members">
              <img class="vm circle mr1 border border-blue" width="32" height="32" src="/images/avatar/jarred.jpg">
              <img class="vm circle mr1" width="32" height="32" src="/images/avatar/dom.jpg">
              <img class="vm circle mr1" width="32" height="32" src="/images/avatar/pia.jpg">
              <img class="vm circle" width="32" height="32" src="/images/avatar/more@2x.png">
            </div>
          </div>
        </a>
      </div>
    </div>
    <script src="/js/app.min.js"></script>
  </body>
</html>
